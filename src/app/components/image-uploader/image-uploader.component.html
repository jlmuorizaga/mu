<ion-header>
  <ion-toolbar>
    <ion-title>Subir Imagen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  <ion-button (click)="uploadImage()" [disabled]="!selectedFile">Subir</ion-button>
  <p *ngIf="uploadResponse">{{ uploadResponse }}</p>
</ion-content>
